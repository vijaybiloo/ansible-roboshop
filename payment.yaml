- name: Install Payment component
  hosts: payment
  become: yes
  tasks:
  - name: Install Python, gcc and devel
    ansible.builtin.yum:
      name: "{{item}}"
      state: present
    loop:
    - python36
    - gcc
    - python3-devel

  - name: check roboshop user exist or not
    ansible.builtin.command: id roboshop
    register: out # output is variable name
    ignore_errors: true

  - when: out.rc != 0
    name: create user roboshop
    ansible.builtin.user:
      name: roboshop

  - name: check /app directory exists or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print the directory stats
    ansible.builtin.debug:
      msg: "output: {{directory}}"

  - when: directory.stat.exists == False
    name: create /app directory
    ansible.builtin.file:
      path: /app
      state; directory

  - name: download payment artifact
    ansible.builtin.url_get:
      url: https://roboshop-builds.s3.amazonaws.com/payment.zip
      dest: /opt

  - name: Extract payment artifact
    ansible.builtin.unarchive:
      src: /opt/payment.zip
      dest: /app
    remote_src: yes

  - name: Install dependencies
    ansible.builtin.command: pip3.6 install -r requirements.txt
    args:
      chdir: /app

  - name: copy payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload
    ansible.builtin.systemd:
      daemon_reload: true

  - name: Restart payment
    ansible.builtin.service:
      name: payment
      state: restarted
      enabled: true